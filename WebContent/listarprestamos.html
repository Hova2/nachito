<!DOCTYPE html>
<html>
<head>
    <link href="altas.css" rel="stylesheet" type="text/css" />
</head>
<body>
<form action="liprestamos" method="post">
    <fieldset>
        <legend>Listar prestamos</legend>
        <div>
            <label for="prestamo">Prestamo</label>
            <input type="text" name="prestamo" size="50"/>
        </div>
        <div>
            <label for="apellidoc">Apellido del cliente</label>
            <input type="text" name="apellidoc" size="50"/>
        </div>
        <div>
            <label for="nombrec">Nombre del cliente</label>
            <input type="text" name="nombrec" size="50"/>
        </div>
        <div>
            <label for="dni">D.N.I.</label>
            <input type="number" name="dni" size="50" />
        </div>
        <div>
            <label for="producto">Producto</label>
            <input type="text" name="producto" size="50"/>
        </div>
        <div>
            <label for="caja">Caja</label>
            <input type="text" name="caja" size="50"/>
        </div>
        <div>
            <label for="ubicacion">Ubicacion</label>
            <input type="text" name="ubicacion" size="50"/>
        </div>
        <div>
            <label for="entidad">Entidad</label>
            <input type="text" name="entidad" size="50"/>
        </div>
        <div>
            <input type="submit" value="Buscar" />
        </div>
    </fieldset>
</form>
</body>
</html>
